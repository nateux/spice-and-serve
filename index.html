<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.png">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>
    <header>
        <nav class="navbar">
          <div class="logo">
            <img src="/assets/Logo.svg" alt="Logo" />
          </div>
          <ul class="nav-links">
            <li><a href="#about">About Us</a></li>
            <li>
              <a href="https://discord.com/yourserver" target="_blank" aria-label="Discord">
                <img src="/assets/Discord-icon.svg" alt="Discord" />
              </a>
            </li>
            <li>
              <a href="https://github.com/yourprofile" target="_blank" aria-label="GitHub">
                <img src="/assets/Github-icon.svg" alt="GitHub" />
              </a>
            </li>
          </ul>
        </nav>
      </header>

      <main>
        <div class="main-info">
            <div class="main-title">
                <h1>Spice it up. Serve it right!</h1>
                <p>welcome to spice & serve - your go-to spot for easy, delicious recipes. whether you're a kitchen pro or just starting out, we've got the perfect recipes for you. search, cook, and savor every bite!</p>
            </div>

            <div class="chat-container">
                <div class="chat-input-wrapper">
                  <input type="text" class="chat-input" placeholder="what's cooking? type an ingredient or dish!" />
                </div>
                <div class="chat-controls">
                  <button class="upload-btn" aria-label="Upload Image">
                    <img src="/assets/plus.svg" alt="Upload" class="icon" />
                  </button>
                  <button class="send-btn" aria-label="Send Message">
                    <img src="/assets/arrow-narrow-up.svg" alt="Send" class="icon" />
                  </button>
                </div>
            </div>   
            
            <div class="button-group">
                <button class="button">
                  <img src="/assets/magic-wand-01.svg" alt="Magic Wand" class="icon" />
                  <span>surprise me</span>
                </button>

                <button class="button">
                    <span>nigerian fried rice</span>
                </button>

                <button class="button">
                    <span>vegetable soup</span>
                </button>

                <button class="button">
                    <span>ofe nsala</span>
                </button>

                <button class="button">
                    <span>garlic & ginger</span>
                </button>

                <button class="button">
                    <span>ginger shots</span>
                </button>

                <button class="button">
                    <span>pepper soup</span>
                </button>
            </div>
        </div>
      </main>

      <footer>
        <nav class="footer-nav">
          <div class="logo-footer">
            <img src="/assets/footer-logo.svg" alt="Logo" />
          </div>
          <ul class="footer-links">
            <li><a href="#about">About Us</a></li>
            <li><a href="#privacy">Privacy Policy</a></li>

            <li>

              </a>
            </li>
            <li>
              <a href="https://github.com/yourprofile" target="_blank" aria-label="GitHub">
                <img src="/assets/Github-icon.svg" alt="GitHub" />
              </a>
            </li>
          </ul>
        </nav>
      </footer>
